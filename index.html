<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="select_name" type="text/x-handlebars-template">
      <option value="{{sellers_name}}">{{sellers_name}}</option>
    </script>

    <script id="select_month" type="text/x-handlebars-template">
      <option value="{{months}}">{{months}}</option>
    </script>

    <!-- JS: CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="master.css">
    <!-- JS: MY SCRIPT -->
    <script src="main.js" charset="utf-8"></script>

    <title>ChartBool</title>
  </head>
  <body>

    <div class="container">

      <div class="selection_bar">

        <select class="sellers_list" name="Sellers" >
          <!-- lista agenti -->
        </select>

        <select class="months_list" name="Months">
          <!-- lista mesi -->
        </select>

        <input class="amount_input" type="number" name="" value="" placeholder="inserisci l'ammontare della vendita">
        <button id="add_amount" type="button" name="button">AGGIUNGI</button>
      </div>



      <canvas id="line_graph"></canvas>
      <canvas id="pie_graph"></canvas>
    </div>

  </body>
</html>
